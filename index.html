<!DOCTYPE html>
<html lang="tr-TR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/CSS/style.css">
    <title>Google</title>
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="image/google.jpg" alt="logo">
        </div>
        <div class="box bg-grey">
            <p>Search the web using Google!</p>
            <input type="search" name="text" id="searchBar">
            <br>
            <button id="btn1" type="submit">Google Search</button>
            <button id="btn2" type="submit">I'm feeling lucky</button>
        </div>
        <div class="links">
            <div class="first-box">
                Special Searches <br>
                <a href="#">Stanford Search</a>
                <br>
                <a href="#">Linux Search</a>
            </div>
            <div class="second-box">
                <a href="#">Help!</a>
                <br>
                <a href="#">About Google!</a>
                <br>
                <a href="#">Company Info</a>
                <br>
                <a href="">Google! Logos</a>
            </div>
            <div class="third-box">
                Get Google! <br>
                updates monthly: <br>
                <input type="text" name="mail">
                <br>
                <button type="submit">Subscribe</button>  
                <a href="#">Archive</a>
            </div>
        </div>
        <div class="clear"></div>
        <div class="footer">
            <p>Copyright &copy 1998 Google Inc.</p>
        </div>
    </div>
</body>
</html>
